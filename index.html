<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT1 Pro - Asistente Total</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, sans-serif; padding-bottom: 30px; }
        .navbar { border-bottom: 2px solid #0d6efd; }
        .card { border-radius: 15px; border: none; }
        .btn-xl { padding: 15px; font-weight: bold; font-size: 1.2rem; border-radius: 12px; }
        .historial-card { border-left: 5px solid #0d6efd; margin-bottom: 10px; }
        .iob-badge { font-size: 0.8rem; background-color: #fff3cd; color: #856404; padding: 5px 12px; border-radius: 20px; }
        #sugerenciasAlimentos { max-height: 250px; overflow-y: auto; z-index: 1050; }
        .food-item { cursor: pointer; transition: 0.2s; }
        .food-item:active { background-color: #e9ecef; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold" onclick="mostrarSeccion('calculadora')" style="cursor:pointer">üì± Asistente DT1</span>
        <div>
            <button class="btn btn-outline-light btn-sm me-1" onclick="mostrarSeccion('historial')">üìú</button>
            <button class="btn btn-outline-light btn-sm" onclick="mostrarSeccion('ajustes')">‚öôÔ∏è</button>
        </div>
    </div>
</nav>

<div class="container mt-3">

    <div id="sos-container">
        <button class="btn btn-danger w-100 mb-3 shadow py-2 fw-bold" onclick="modoRescate()">üÜò SOS: HIPOGLICEMIA</button>
    </div>

    <div id="seccion-calculadora">
        <div class="card shadow-sm p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-dark">Nueva Dosis</h5>
                <div id="display-iob" class="iob-badge d-none">Insulina Activa: <span id="valor-iob-actual">0.0</span> U</div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="form-label small fw-bold">Glicemia (mg/dL)</label>
                    <input type="number" id="inputGlicemia" class="form-control form-control-lg border-primary text-center" inputmode="decimal" placeholder="--">
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold">Carbos Totales (g)</label>
                    <input type="number" id="inputCarbos" class="form-control form-control-lg border-primary text-center" inputmode="decimal" placeholder="0">
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label small text-muted">A√±adir alimentos a la comida:</label>
                <div class="input-group">
                    <input type="text" id="buscadorAlimento" class="form-control" placeholder="Ej: Arroz, Manzana..." oninput="buscarAlimento()">
                    <button class="btn btn-outline-secondary" onclick="limpiarSeleccion()">üßπ</button>
                </div>
                <div id="sugerenciasAlimentos" class="list-group mt-1 shadow-sm position-absolute w-100"></div>
            </div>

            <div id="comida-actual" class="p-2 border rounded bg-light mb-3 d-none">
                <ul id="lista-porciones" class="list-unstyled mb-1 small"></ul>
                <div class="text-end border-top pt-1 small">Suma: <strong id="suma-carbos-display">0</strong>g</div>
            </div>

            <button class="btn btn-primary w-100 btn-xl shadow-sm" onclick="ejecutarCalculo()">CALCULAR DOSIS</button>
        </div>

        <div id="resultadoContainer" class="alert alert-info d-none shadow border-0 text-center">
            <p class="mb-0 small text-uppercase fw-bold">Dosis Sugerida (Pluma)</p>
            <h1 id="valorDosis" class="display-3 fw-bold mb-0">0.0 U</h1>
            <p id="detalleTexto" class="small mt-1 text-muted"></p>
            <hr>
            <button class="btn btn-success w-100 py-3 fw-bold" onclick="confirmarInyeccion()">‚úÖ CONFIRMAR APLICACI√ìN</button>
        </div>
    </div>

    <div id="seccion-historial" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Historial de Hoy</h5>
            <button class="btn btn-sm btn-outline-danger" onclick="borrarHistorial()">Borrar Todo</button>
        </div>
        <div id="listaHistorial"></div>
    </div>

    <div id="seccion-ajustes" class="d-none">
        <div class="card shadow-sm p-3 mb-4">
            <h5 class="text-primary border-bottom pb-2 mb-3">Configuraci√≥n M√©dica</h5>
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label small fw-bold">Objetivo (mg/dL)</label>
                    <input type="number" id="cfgObjetivo" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold">Sensibilidad (FS)</label>
                    <input type="number" id="cfgSensibilidad" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Duraci√≥n Insulina Activa (Horas)</label>
                <input type="number" id="cfgDuracion" class="form-control" step="0.5">
            </div>
            <h6 class="mt-4 text-secondary small fw-bold">RATIOS I/HC POR HORARIO</h6>
            <div id="lista-ratios-ajustes" class="bg-light p-2 rounded mb-3"></div>
            <button class="btn btn-success w-100 py-2 fw-bold" onclick="guardarAjustes()">GUARDAR CAMBIOS</button>
            <button class="btn btn-link w-100 text-muted mt-2" onclick="mostrarSeccion('calculadora')">Volver</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
