<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT1 Pro - Asistente de Dosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos r√°pidos para mejorar la visualizaci√≥n del historial */
        .historial-card {
            border-left: 5px solid #198754;
            margin-bottom: 10px;
        }
        .iob-badge {
            font-size: 0.8rem;
            background-color: #fff3cd;
            color: #856404;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm mb-3">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold" onclick="mostrarSeccion('calculadora')" style="cursor:pointer">üì± DT1 Asistente</span>
        <div>
            <button class="btn btn-sm btn-outline-light me-1" onclick="mostrarSeccion('historial')">üìú</button>
            <button class="btn btn-sm btn-outline-light" onclick="mostrarSeccion('ajustes')">‚öôÔ∏è</button>
        </div>
    </div>
</nav>

<div class="container">
    
    <div id="sos-container">
        <button class="btn btn-danger w-100 mb-3 fw-bold shadow py-2" onclick="modoRescate()">üÜò SOS: HIPOGLICEMIA</button>
    </div>

    <div id="seccion-calculadora">
        <div class="card shadow-sm p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0 text-secondary">Nueva Dosis</h5>
                <div id="display-iob" class="iob-badge d-none">IOB: <span id="valor-iob-actual">0.0</span> U</div>
            </div>
            
            <div class="row g-2">
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">Glicemia (mg/dL)</label>
                    <input type="number" id="inputGlicemia" class="form-control form-control-lg border-primary" inputmode="decimal" placeholder="0">
                </div>
                <div class="col-6">
                    <label class="form-label small fw-bold text-muted">Carbohidratos (g)</label>
                    <input type="number" id="inputCarbos" class="form-control form-control-lg border-primary" inputmode="decimal" placeholder="0">
                </div>
            </div>
            
            <button class="btn btn-primary w-100 mt-3 py-3 fw-bold shadow-sm" onclick="ejecutarCalculo()">CALCULAR</button>
        </div>

        <div id="resultadoContainer" class="alert alert-info d-none shadow border-0">
            <div class="text-center">
                <p class="mb-0 small text-uppercase fw-bold">Dosis Sugerida (Pluma)</p>
                <h1 id="valorDosis" class="display-3 fw-bold mb-0">0.0 U</h1>
                <p id="detalleTexto" class="small mt-1 text-muted"></p>
                <hr>
                <button class="btn btn-success w-100 py-2 fw-bold" onclick="confirmarInyeccion()">‚úÖ CONFIRMAR Y GUARDAR</button>
            </div>
        </div>
    </div>

    <div id="seccion-historial" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Bit√°cora de Dosis</h5>
            <button class="btn btn-sm btn-outline-danger" onclick="borrarHistorial()">Limpiar</button>
        </div>
        <div id="listaHistorial">
            </div>
    </div>

    <div id="seccion-ajustes" class="d-none">
        <div class="card shadow-sm p-3 mb-4">
            <h5 class="text-secondary border-bottom pb-2">Configuraci√≥n M√©dica</h5>
            
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label small">Glicemia Objetivo</label>
                    <input type="number" id="cfgObjetivo" class="form-control">
                </div>
                <div class="col-6">
                    <label class="form-label small">Sensibilidad (FS)</label>
                    <input type="number" id="cfgSensibilidad" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small">Duraci√≥n Insulina Activa (Horas)</label>
                <input type="number" id="cfgDuracion" class="form-control" step="0.5">
            </div>

            <h6 class="mt-4 text-primary">Ratios (Insulina : Carbohidratos)</h6>
            <div id="lista-ratios-ajustes" class="bg-light p-2 rounded">
                </div>

            <button class="btn btn-primary w-100 mt-4" onclick="guardarAjustes()">GUARDAR CAMBIOS</button>
            <button class="btn btn-link w-100 mt-2 text-muted" onclick="mostrarSeccion('calculadora')">Cancelar</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
