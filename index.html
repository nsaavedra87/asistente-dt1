<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT1 Pro - Escala M√≥vil y Carbos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; padding-bottom: 50px; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-xl { padding: 15px; font-weight: bold; border-radius: 12px; }
        #scanner-visual { width: 100%; height: 200px; display: none; border-radius: 12px; overflow: hidden; border: 3px solid #0d6efd; margin-bottom: 15px; position: relative; }
        #scanner-visual video { width: 100%; height: 100%; object-fit: cover; }
        .rango-input-group { background: #fff; border: 1px solid #dee2e6; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold" onclick="mostrarSeccion('calculadora')" style="cursor:pointer">üíâ Mi Control DT1</span>
        <div>
            <button class="btn btn-sm btn-outline-light me-1" onclick="mostrarSeccion('historial')">üìú</button>
            <button class="btn btn-sm btn-outline-light" onclick="mostrarSeccion('ajustes')">‚öôÔ∏è</button>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div id="seccion-calculadora">
        <div class="card p-3 mb-3">
            <h5 class="text-center mb-3" id="nombre-comida-actual text-primary">---</h5>
            
            <div id="scanner-visual"></div>

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="small fw-bold">Glicemia Actual</label>
                    <input type="number" id="inputGlicemia" class="form-control form-control-lg text-center border-primary" placeholder="mg/dL">
                </div>
                <div class="col-6">
                    <label class="small fw-bold">Carbohidratos</label>
                    <input type="number" id="inputCarbos" class="form-control form-control-lg text-center border-primary" placeholder="g">
                </div>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="buscadorAlimento" class="form-control" placeholder="Buscar o Escanear..." oninput="buscarAlimento()">
                <button class="btn btn-primary" onclick="toggleScanner()">üì∑</button>
                <button class="btn btn-outline-secondary" onclick="limpiarSeleccion()">üßπ</button>
            </div>
            <div id="sugerenciasAlimentos" class="list-group position-absolute w-100" style="z-index:1000; top: 220px;"></div>

            <div id="comida-actual" class="p-2 border rounded bg-light mb-3 d-none small">
                <ul id="lista-porciones" class="list-unstyled mb-0"></ul>
            </div>

            <button class="btn btn-primary w-100 btn-xl shadow" onclick="ejecutarCalculo()">CALCULAR DOSIS</button>
        </div>

        <div id="resultadoContainer" class="alert alert-info d-none shadow border-0 text-center">
            <p class="mb-0 small fw-bold">INSULINA A APLICAR</p>
            <h1 id="valorDosis" class="display-3 fw-bold mb-0">0.0 U</h1>
            <p id="detalleTexto" class="small mt-1"></p>
            <button class="btn btn-success w-100 py-3 fw-bold mt-2" onclick="confirmarInyeccion()">‚úÖ CONFIRMAR</button>
        </div>
    </div>

    <div id="seccion-historial" class="d-none">
        <h5 class="mb-3">Bit√°cora de hoy</h5>
        <div id="listaHistorial"></div>
        <button class="btn btn-outline-danger btn-sm w-100 mt-3" onclick="borrarHistorial()">Borrar Historial</button>
    </div>

    <div id="seccion-ajustes" class="d-none">
        <div class="card p-3 shadow-sm">
            <h5 class="text-primary border-bottom pb-2 mb-3">Configuraci√≥n por Comida</h5>
            <p class="x-small text-muted">Define los rangos de glicemia y el ratio de carbos para cada horario.</p>
            
            <div id="config-comidas-container">
                </div>

            <button class="btn btn-success w-100 py-2 fw-bold" onclick="guardarAjustes()">GUARDAR CONFIGURACI√ìN</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
