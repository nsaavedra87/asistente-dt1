<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DT1 Pro - Asistente con Esc√°ner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: -apple-system, sans-serif; padding-bottom: 30px; }
        .card { border-radius: 15px; border: none; }
        .btn-xl { padding: 15px; font-weight: bold; font-size: 1.2rem; border-radius: 12px; }
        .iob-badge { font-size: 0.8rem; background-color: #fff3cd; color: #856404; padding: 5px 12px; border-radius: 20px; }
        /* Estilo para el visor de la c√°mara */
        #scanner-visual { width: 100%; height: 250px; display: none; border-radius: 12px; overflow: hidden; border: 3px solid #0d6efd; position: relative; margin-bottom: 15px; }
        #scanner-visual video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold" onclick="mostrarSeccion('calculadora')" style="cursor:pointer">üì± DT1 Asistente</span>
        <div>
            <button class="btn btn-outline-light btn-sm me-1" onclick="mostrarSeccion('historial')">üìú</button>
            <button class="btn btn-outline-light btn-sm" onclick="mostrarSeccion('ajustes')">‚öôÔ∏è</button>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <button id="btn-sos" class="btn btn-danger w-100 mb-3 shadow py-2 fw-bold" onclick="modoRescate()">üÜò SOS: HIPOGLICEMIA</button>

    <div id="seccion-calculadora">
        <div class="card shadow-sm p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Calculadora</h5>
                <div id="display-iob" class="iob-badge d-none">IOB: <span id="valor-iob-actual">0.0</span> U</div>
            </div>

            <div id="scanner-visual"></div>

            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="small fw-bold">Glicemia</label>
                    <input type="number" id="inputGlicemia" class="form-control form-control-lg text-center border-primary" inputmode="decimal" placeholder="mg/dL">
                </div>
                <div class="col-6">
                    <label class="small fw-bold">Carbohidratos</label>
                    <input type="number" id="inputCarbos" class="form-control form-control-lg text-center border-primary" inputmode="decimal" placeholder="g">
                </div>
            </div>

            <div class="mb-2">
                <div class="input-group">
                    <input type="text" id="buscadorAlimento" class="form-control" placeholder="Buscar o Escanear..." oninput="buscarAlimento()">
                    <button class="btn btn-primary" onclick="toggleScanner()">üì∑</button>
                    <button class="btn btn-outline-secondary" onclick="limpiarSeleccion()">üßπ</button>
                </div>
                <div id="sugerenciasAlimentos" class="list-group mt-1 shadow-sm position-absolute w-100" style="z-index:1050"></div>
            </div>

            <div id="comida-actual" class="p-2 border rounded bg-light mb-3 d-none">
                <ul id="lista-porciones" class="list-unstyled mb-1 small"></ul>
                <div class="text-end border-top pt-1 small">Total: <strong id="suma-carbos-display">0</strong>g</div>
            </div>

            <button class="btn btn-primary w-100 btn-xl" onclick="ejecutarCalculo()">CALCULAR DOSIS</button>
        </div>

        <div id="resultadoContainer" class="alert alert-info d-none shadow border-0 text-center">
            <p class="mb-0 small fw-bold">SUGERENCIA</p>
            <h1 id="valorDosis" class="display-3 fw-bold mb-0">0.0 U</h1>
            <p id="detalleTexto" class="small mt-1 text-muted"></p>
            <hr>
            <button class="btn btn-success w-100 py-3 fw-bold" onclick="confirmarInyeccion()">‚úÖ CONFIRMAR</button>
        </div>
    </div>

    <div id="seccion-historial" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3"><h5>Historial</h5><button class="btn btn-sm btn-outline-danger" onclick="borrarHistorial()">Limpiar</button></div>
        <div id="listaHistorial"></div>
    </div>

    <div id="seccion-ajustes" class="d-none">
        <div class="card shadow-sm p-3 mb-4">
            <h5 class="text-primary border-bottom pb-2 mb-3">Configuraci√≥n</h5>
            <div class="row mb-3">
                <div class="col-6"><label class="small fw-bold">Objetivo</label><input type="number" id="cfgObjetivo" class="form-control"></div>
                <div class="col-6"><label class="small fw-bold">Sensibilidad</label><input type="number" id="cfgSensibilidad" class="form-control"></div>
            </div>
            <div class="mb-3"><label class="small fw-bold">Duraci√≥n Insulina (hrs)</label><input type="number" id="cfgDuracion" class="form-control" step="0.5"></div>
            <h6 class="mt-4 text-secondary small fw-bold">RATIOS</h6>
            <div id="lista-ratios-ajustes" class="bg-light p-2 rounded mb-3"></div>
            <button class="btn btn-success w-100 py-2 fw-bold" onclick="guardarAjustes()">GUARDAR</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
